<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>我自己的360搜索</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-olOxEXxDwd20BlATUibkEnjPN3sVq2YWmYOnsMYutq7X8YcUdD6y/1I+f+ZOq/47" crossorigin="anonymous">
	<style>
		body {
			text-align: center;
		}
	</style>
</head>
	<body class="m-5">
		<img src="img/360.jpg">
		<form action="http://www.so.com/s" method="get">
			<label for="360搜索">360搜索</label>
			<input type="text" name="q" placeholder="请在此输入您想查询的内容">
			<br>
			<input type="submit" value="搜索">
			<!--点击“提交”按钮后，注意浏览器地址栏的变化-->
		</form>


	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-+y+krhFR0UcDYh1BimjL71GifENdMrMw3mJIteOyhJC1MgLzPCCitjqUa9+5OI/k" crossorigin="anonymous"></script>
	
	</body>

</html>
